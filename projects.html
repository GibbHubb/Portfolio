  <!-- JavaScript section -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    const currentYear = new Date().getFullYear();
    document.getElementById('current-year').textContent = currentYear;

    const skills = document.querySelectorAll('.skill');

    skills.forEach(skill => {
        skill.addEventListener('mouseover', function () {
            alert(`You are skilled in ${this.alt}`);
        });
    });

    // Guessing Game JavaScript
    const secretNumber = Math.floor(Math.random() * 10) + 1;
    
    function checkGuess() {
        const userGuess = document.getElementById('user-guess').value;
        const resultElement = document.getElementById('result');

        if (userGuess === '') {
            resultElement.textContent = 'Please enter a valid guess.';
        } else {
            const guess = parseInt(userGuess);
            if (guess === secretNumber) {
                resultElement.textContent = 'Congratulations! You guessed the correct number!';
            } else if (guess < 1 || guess > 10) {
                resultElement.textContent = 'Please enter a number between 1 and 10.';
            } else {
                resultElement.textContent = `Sorry, the correct number was ${secretNumber}. Try again!`;
            }
        }
    }
</script>
